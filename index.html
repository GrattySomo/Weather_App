<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city...."
            required
            id="form-input"
            class="form-input"
          />
          <input type="submit" value="Search" class="form-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="app-city" id="city"></h1>
            <p class="app-details">
              Tuesday 14:49, scattered clouds<br />
              Humidity: <strong>66%</strong>,Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="app-temp-container">
            <div class="app-icon">⛅</div>
            <div class="temp-value" id="temp"></div>
            <div class="app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by<a
          href="https://github.com/GrattySomo"
          target="_blank"
        >
          Gratitude Somo</a
        >
        is
        <a href="https://github.com/GrattySomo/Weather_App" target="_blank">
          open-sourced on GitHub</a
        >

        and <a href="https://aclima.netlify.app"> hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
